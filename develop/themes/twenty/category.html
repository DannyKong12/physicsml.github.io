{% extends "base.html" %}

{% block title %}{{ category|striptags }} | {{ super() }}{% endblock title %}

{% block content %}
<!-- Main -->
<article id="main">

  <header class="special container">
    <span class="icon fa-{{ category.icon }}"></span>
    <h2>{{ category }}</h2>
    <!-- add page sub title here -->
  </header>

    <!-- One -->
    <section class="wrapper style4 container">
        <div class="content">
            {% for article in articles %}
                <section>
                        <!-- <a href="#" class="image feature"><img src="images/pic03.jpg" alt="" /></a> -->
                    <header>
                        <a href="{{ SITEURL }}/{{ article.url }}"><h3>{{ article.title }}</h3></a>
                    </header>
                    <p>{{ article.summary|striptags }}</p>
                </section>
            {% endfor %}
        </div>
    </section>
</article>
{% endblock content %}
